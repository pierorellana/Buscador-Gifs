<div class="row">
    <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 animate__animated animate__backInLeft ">
        <div class=" card ">
            <img [src]="gif.images.downsized_medium.url " [alt]="gif.title ">
            <div class="card-body ">
                <p class="card-text text-center">
                    {{ gif.title }}
                </p>
            </div>
        </div>
    </div>
</div>
